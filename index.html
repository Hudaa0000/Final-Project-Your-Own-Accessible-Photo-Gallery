<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Interactive Photo Gallery</h1>

    <div id="gallery">
        <figure>
            <img src="images/photo1.jpg" alt="A beautiful sunrise over the mountains">
            <figcaption>Sunrise</figcaption>
        </figure>
        <figure>
            <img src="images/photo2.jpg" alt="A calm lake surrounded by trees">
            <figcaption>Lake</figcaption>
        </figure>
        <figure>
            <img src="images/photo3.jpg" alt="A city skyline at night with lights">
            <figcaption>City Night</figcaption>
        </figure>
        <figure>
            <img src="images/photo4.jpg" alt="A close-up of colorful flowers in bloom">
            <figcaption>Flowers</figcaption>
        </figure>
        <figure>
            <img src="images/photo5.jpg" alt="A snowy mountain peak under a clear sky">
            <figcaption>Snowy Mountain</figcaption>
        </figure>
        <figure>
            <img src="images/photo6.jpg" alt="A sandy beach with waves crashing">
            <figcaption>Beach</figcaption>
        </figure>
    </div>

    <script src="script.js"></script>
</body>
</html>
